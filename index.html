<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Net Co</title>
  </head>
  <body>
    <header class="web__header-wrapper">
      <div class="container web__header">
        <a href="#">
          <img
            src="./images/web__logo.svg"
            alt=" website logo"
            width="118"
            height=""
          />
        </a>
        <nav class="web__navbar">
          <div class="location">
            <img src="./images/location.svg" alt="location" />
            <span class="location__titel">г.Ташкент ул. Мустакиллик 5/1</span>
          </div>
          <div class="phone">
            <img src="./images/phone__icon.svg" alt="phone__icon" />
            <span class="phone_number"
              >+998 71 202-00-22, +998 71 232-48-84</span
            >
          </div>
        </nav>

        <div class="menu__bar">
          <span class="menu__titel">МЕНЮ</span>
          <img src="./images/menu__icon.svg" alt="Menu icon" />
        </div>
      </div>
    </header>

    <div class="bonus__box-wrapper container">
      <h1 class="bonus__titel">Каталог скидок и бонусов</h1>
      <div class="bonus__box">
        <div class="row">
          <div class="col">
            <img
              src="./images/food.svg"
              alt="food icon "
              width="80"
              height="80"
            />
            <p>Вкусно поесть</p>
          </div>
          <div class="col">
            <img
              src="./images/shopping.svg"
              alt="shopping "
              width="80"
              height="80"
            />
            <p>Мир покупок</p>
          </div>
          <div class="col">
            <img
              src="./images/health.svg"
              alt="shopping "
              width="80"
              height="80"
            />
            <p>Красота и здоровье</p>
          </div>
          <div class="col">
            <img
              src="./images/book.svg"
              alt="Book icon "
              width="80"
              height="80"
            />
            <p>Образование</p>
          </div>
          <div class="col">
            <img
              src="./images/service.svg"
              alt="shopping "
              width="80"
              height="80"
            />
            <p>Услуги</p>
          </div>
          <div class="col">
            <img
              src="./images/travel.svg"
              alt="shopping "
              width="80"
              height="80"
            />
            <p>Отдых</p>
          </div>
          <div class="col">
            <img
              src="./images/coffee.svg"
              alt="shopping "
              width="80"
              height="80"
            />
            <p>Кофейня</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
